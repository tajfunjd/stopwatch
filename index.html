<!DOCTYPE html>
<html>
  <head>
    <title>
      STOPWATCH
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Bungee+Spice&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="stoper">
      <p class="title">SUPER STOPER</p>
      <div class="cont">
        <div id="hours" class="time">00</div>
        <div>:</div>
        <div id="mins" class="time">00</div>
        <div>:</div>
        <div id="secs" class="time">00</div>
      </div>

      <div class="btn-grid">
        <button class="js-start-btn btn">Start</button>
        <button class="js-stop-btn btn">Stop</button>
        <button class="js-reset-btn btn">Reset</button>
      </div>
      
      <p class="stopka"><i>Designed by Tajfun</i></p>
    </div>
    
     
    <script src="script.js"></script>
  </body>
</html>
